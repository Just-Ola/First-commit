<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <title>Document</title>
</head>
<style>
    form{
        display: grid;
        justify-content: center;
        align-items: center;
    }
    div{
        width: 100px;
        background-color: black;
        height: 100px;
        transition: width 2s, height 2s, background-color 4s; 
        border-radius: 12px;
    }
    div:hover{
        width: 300px;
        height: 300px;
        background-color: antiquewhite;
    }
    button{
        margin-top: 32px;
        padding: 10px 20px;
        background-color: red;
        border-radius: 5px;
        transition: width 2s, height 2s;
    }

    button:hover{
        background-color: black;
        transform: scale(1.1);
    }
    

</style>


<body>
    <form action="">

        <label for="First">First name</label>
        <input type="text" id="First" placeholder="Enter your Firstname">

        <label for="Last">Last name</label>
        <input type="text" id="First" placeholder="Enter your Lastname">

    </form>


   <i class="fa-solid fa-magnifying-glass"></i> <input type="text" id="text"  placeholder="Search">

<h1>Transition properties </h1>

<div></div>

<button></button>
</body>

</html>
